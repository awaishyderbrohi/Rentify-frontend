<div class="fixed top-4 right-4 z-50 flex flex-col gap-3 w-80">
  <div
    *ngFor="let toast of toasterService.toasts()"
    class="flex items-center justify-between rounded-lg p-3 shadow-md border text-sm animate-fade-in"
    [ngClass]="{
      'bg-green-50 border-green-200 text-green-800': toast.type === 'success',
      'bg-yellow-50 border-yellow-200 text-yellow-800': toast.type === 'warning',
      'bg-red-50 border-red-200 text-red-800': toast.type === 'error',
      'bg-blue-50 border-blue-200 text-blue-800': toast.type === 'info',
      'bg-gray-50 border-gray-200 text-gray-800': toast.type === 'neutral',
    }"
  >
    <!-- Left Side Icon + Message -->
    <div class="flex items-center gap-3">
      <ng-container [ngSwitch]="toast.type">
        <!-- Success -->
        <svg *ngSwitchCase="'success'" xmlns="http://www.w3.org/2000/svg"
          class="w-5 h-5 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>

        <!-- Warning -->
        <svg *ngSwitchCase="'warning'" xmlns="http://www.w3.org/2000/svg"
          class="w-5 h-5 text-yellow-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 9v2m0 4h.01M4.93 4.93l14.14 14.14M12 2a10 10 0 00-10 10 10 10 0 0010 10 10 10 0 0010-10A10 10 0 0012 2z" />
        </svg>

        <!-- Error -->
        <svg *ngSwitchCase="'error'" xmlns="http://www.w3.org/2000/svg"
          class="w-5 h-5 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M6 18L18 6M6 6l12 12" />
        </svg>

        <!-- Info -->
        <svg *ngSwitchCase="'info'" xmlns="http://www.w3.org/2000/svg"
          class="w-5 h-5 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M13 16h-1v-4h-1m1-4h.01M12 2a10 10 0 100 20 10 10 0 000-20z" />
        </svg>

        <!-- Neutral -->
        <svg *ngSwitchCase="'neutral'" xmlns="http://www.w3.org/2000/svg"
          class="w-5 h-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M13 16h-1v-4h-1m1-4h.01M12 2a10 10 0 100 20 10 10 0 000-20z" />
        </svg>


      </ng-container>

      <span>{{ toast.message }}</span>
    </div>

    <!-- Close Button / Undo -->
    <div class="flex items-center gap-2">

    </div>
  </div>
</div>
